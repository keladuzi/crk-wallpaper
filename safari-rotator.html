<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safari Rotator</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont;
}

#bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 1;
    transition: opacity 1.5s ease-in-out;
}

#overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    background: rgba(0,0,0,0.6);
}

button {
    font-size: 18px;
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="overlay">
    <button onclick="pickImages()">Select Photos</button>
</div>

<input type="file" id="picker" accept="image/*" multiple hidden>

<script>
const bg = document.getElementById("bg");
const overlay = document.getElementById("overlay");
const picker = document.getElementById("picker");

let images = [];
let index = 0;
const ROTATION_TIME = 60 * 60 * 1000; // 1 hour

function pickImages() {
    picker.click();
}

picker.onchange = () => {
    images = Array.from(picker.files).map(file => URL.createObjectURL(file));
    if (images.length === 0) return;

    overlay.style.display = "none";
    bg.style.backgroundImage = `url('${images[0]}')`;

    setInterval(rotateImage, ROTATION_TIME);
};

function rotateImage() {
    if (images.length === 0) return;

    bg.style.opacity = 0;
    setTimeout(() => {
        index = (index + 1) % images.length;
        bg.style.backgroundImage = `url('${images[index]}')`;
        bg.style.opacity = 1;
    }, 1500);
}
</script>

</body>
</html>
